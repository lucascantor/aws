name: "Terraform Plan"

concurrency:
  group: terraform-plan-${{ github.ref_name }}
  cancel-in-progress: false

on:
  pull_request:

env:
  AWS_ROLE_ARN: "arn:aws:iam::042672036044:role/github-actions-sts-assumption-role-aws"
  AWS_REGION: "us-east-1"

# Set required permissions of the GITHUB_TOKEN
permissions:
  contents: read # Required for actions/checkout
  pull-requests: write # Required for bot comments on PRs
  id-token: write # Required for requesting the JWT

jobs:
  terraform:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Process the plan output
            const fullPlan = process.env.PLAN || '';
            const marker = 'Terraform used the selected providers to generate the following execution plan. Resource actions are indicated with the following symbols:';
            let trimmedPlan = fullPlan;
            let wasTrimmed = false;

            // Find the marker and keep everything after it
            const markerIndex = fullPlan.indexOf(marker);
            if (markerIndex !== -1) {
              trimmedPlan = fullPlan.substring(markerIndex + marker.length).trim();
              wasTrimmed = true;
            }

            // 3. Build the comment parts (without the plan)
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const header = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n`;

            const planFooter = `\`\`\`

            </details>

            üìã [View full plan in GitHub Actions](${runUrl})

            *Pusher: \`${{ github.actor }}\`, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ github.workspace }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 4. Calculate available space for the plan
            const MAX_LENGTH = 65536;
            const fixedContentLength = header.length + planFooter.length;
            const availablePlanLength = MAX_LENGTH - fixedContentLength - 100; // 100 char buffer for safety

            // 5. Trim the plan if needed (from the beginning)
            let trimMessage = '';
            if (trimmedPlan.length > availablePlanLength) {
              const trimAmount = trimmedPlan.length - availablePlanLength;
              trimmedPlan = trimmedPlan.substring(trimAmount);
              trimMessage = `... (${trimAmount} characters trimmed from beginning) ...\n\n`;
            }

            // 6. Build the initial output
            let output = header + trimMessage + trimmedPlan + planFooter;

            // 7. Final safety check - if still too long, trim more aggressively from the beginning
            if (output.length > MAX_LENGTH) {
              const excess = output.length - MAX_LENGTH + 200; // Extra buffer for safety
              // Find where the plan content starts (after header and trim message)
              const planStartIndex = header.length + trimMessage.length;
              // Extract the current plan content
              const currentPlanContent = output.substring(planStartIndex, output.length - planFooter.length);
              // Trim more from the beginning of the plan
              const newTrimmedContent = currentPlanContent.substring(excess);
              // Calculate total trimmed (accounting for initial marker trim if it happened)
              const originalPlanLength = wasTrimmed ? (fullPlan.length - markerIndex - marker.length) : fullPlan.length;
              const totalTrimmed = originalPlanLength - newTrimmedContent.length;
              // Rebuild output with updated trim message
              output = header + `... (${totalTrimmed} characters trimmed from beginning) ...\n\n${newTrimmedContent}` + planFooter;
            }

            const finalOutput = output;

            // 8. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: finalOutput
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: finalOutput
              })
            }

      - name: Check for failures
        if: steps.fmt.outcome == 'failure' || steps.plan.outcome == 'failure'
        run: |
          echo "One or more Terraform steps failed. PR cannot be merged."
          exit 1
